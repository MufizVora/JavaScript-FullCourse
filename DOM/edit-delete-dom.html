        // Add Values Dynamically
        const addLanguages = (language) => {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(language))
            document.querySelector('.languages').appendChild(li)
        }
        addLanguages('Java')
        addLanguages('React')
        addLanguages('TypeScript')


        // Edit Values Dynamically
        const editSecLanguage = document.querySelector('li:nth-child(2)')
        const li = document.createElement('li')
        li.appendChild(document.createTextNode('Angular'))
        // editSecLanguage.replaceChildren(li)
        editSecLanguage.replaceWith(li)

        // Edit Values Dynamically
        const editFirLanguage = document.querySelector('li:first-child')
        const editedLi = li.outerHTML = '<li>Python</li>'
        
        // Delete Values Dynamically
        const deleteThrLanguage = document.querySelector('li:nth-child(3)')
        deleteThrLanguage.remove()        
    </script>
