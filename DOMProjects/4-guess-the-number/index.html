<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="main">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br />
        <form class="form">
            <label id="guess">Guess A Number</label>
            <input type="text" id="userGuessBox" class="userGuessBox" />
            <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParagraphs">
            <p>Previous User's Guesses : <span class="guesses"></span></p>
            <p>Remaining Guesses Attempts : <span class="remainingAttempts">10</span></p>
            <p class="guessLowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
